name: ci/cd devops
on: 
  push:
    branches: [main]
  workflow_dispatch:
    branches: [main]
jobs: 
  build:
    runs-on: self-hosted  
    steps:
    - name: Checkout code 
      uses: actions/checkout@v3

    - name: Create .env file from secrets
      run: |
        Write-Host "Creating .env file from GitHub Secrets..."
        $envContent = @"
        DB_PORT="${{ secrets.DB_PORT }}"
        DB_NAME="${{ secrets.DB_NAME }}"
        DB_USER="${{ secrets.DB_USER }}"
        DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
        "@
        $envContent | Out-File -FilePath .env -Encoding UTF8
        Write-Host "✅ .env file created successfully"
        Write-Host "Contents (masked):"
        Get-Content .env | ForEach-Object { $_ -replace '=.*', '=***' }  


    - name: Build and run containers  
      run: |
        docker compose -f Docker-compose.yaml up -d
        Start-Sleep -Seconds 30
        docker compose ps

    - name: "docker compose ps"
      run: docker compose ps   

    - name: Verify containers are running 
      run: | 
        $psOutput = docker compose ps
        if ($psOutput | Select-String -Quiet "Up") {
          Write-Host "✅ All containers are running"
        } else {
          Write-Host "❌ Some containers failed to start"
          docker compose logs
          exit 1
        }  # +1 балл (Критерий 2)
    